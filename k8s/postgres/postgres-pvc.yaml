apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  labels:
    app: postgres
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: hostpath  # Using hostpath StorageClass for bare-metal cluster
  # If using dynamic provisioning, you can omit this to use default
  # For manual PV binding, ensure this matches the PV's storageClassName


