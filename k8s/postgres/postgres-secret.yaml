apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  labels:
    app: postgres
type: Opaque
stringData:
  # Database credentials
  # IMPORTANT: Change these values in production!
  POSTGRES_DB: "laravel"
  POSTGRES_USER: "laravel"
  POSTGRES_PASSWORD: "CHANGE_THIS_TO_SECURE_PASSWORD"
  # Superuser password (optional, for administrative tasks)
  POSTGRES_SUPERUSER_PASSWORD: "CHANGE_THIS_TO_SECURE_PASSWORD"

