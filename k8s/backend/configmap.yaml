apiVersion: v1
kind: ConfigMap
metadata:
  name: hostly-web-config
  labels:
    app: hostly-web
data:
  APP_NAME: "HostlyMA"
  APP_ENV: "production"
  APP_DEBUG: "false"
  APP_URL: "http://46.224.158.32"
  
  # Database Configuration
  DB_CONNECTION: "pgsql"
  DB_DATABASE: "laravel"
  
  # Session Configuration
  SESSION_DRIVER: "database"
  SESSION_LIFETIME: "120"
  
  # Cache Configuration
  CACHE_DRIVER: "database"
  
  # Queue Configuration
  QUEUE_CONNECTION: "database"
  
  # Logging Configuration
  LOG_CHANNEL: "stack"
  LOG_LEVEL: "info"
  
  # Mail Configuration (update with your SMTP settings)
  MAIL_MAILER: "smtp"
  MAIL_HOST: "smtp.mailtrap.io"
  MAIL_PORT: "2525"
  MAIL_USERNAME: ""
  MAIL_PASSWORD: ""
  MAIL_ENCRYPTION: "tls"
  MAIL_FROM_ADDRESS: "noreply@hostlyma.com"
  MAIL_FROM_NAME: "HostlyMA"
  
  # Filesystem Configuration
  FILESYSTEM_DISK: "local"
  
  # Third-party Service URLs (defaults - override in secret if needed)
  HOSPITABLE_BASE_URL: "https://api.hospitable.com/v1"
  HOSPITABLE_CONNECT_BASE_URL: "https://connect.hospitable.com/api/v1"
  CHANNEX_BASE_URL: "https://staging.channex.io"
  TTLOCK_BASE_URL: "https://euapi.ttlock.com"
  
  # AWS Configuration (if using S3)
  AWS_DEFAULT_REGION: "us-east-1"
  
  # Redis Configuration (if using Redis)
  REDIS_HOST: "127.0.0.1"
  REDIS_PASSWORD: ""
  REDIS_PORT: "6379"


