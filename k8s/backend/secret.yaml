apiVersion: v1
kind: Secret
metadata:
  name: hostly-web-secret
  labels:
    app: hostly-web
type: Opaque
stringData:
  # Laravel Application Key (MUST BE CHANGED - Generate with: php artisan key:generate)
  APP_KEY: "base64:CHANGE_THIS_TO_YOUR_APP_KEY"
  
  # Database Credentials (MUST BE CHANGED - Match postgres-secret)
  DB_USERNAME: "laravel"
  DB_PASSWORD: "CHANGE_THIS_TO_SECURE_PASSWORD"
  
  # Additional secrets can be added here
  # JWT_SECRET: "your-jwt-secret"
  # STRIPE_KEY: "your-stripe-key"
  # STRIPE_SECRET: "your-stripe-secret"

