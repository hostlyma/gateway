apiVersion: v1
kind: Secret
metadata:
  name: hostly-web-secret
  labels:
    app: hostly-web
type: Opaque
stringData:
  # Laravel Application Key (MUST BE CHANGED - Generate with: php artisan key:generate)
  APP_KEY: "base64:CHANGE_THIS_TO_YOUR_APP_KEY"
  
  # Database Credentials (MUST match postgres-secret)
  DB_USERNAME: "hostly_user"  # Must match POSTGRES_USER in postgres-secret
  DB_PASSWORD: "Diamantine@2"  # Must match POSTGRES_PASSWORD in postgres-secret
  
  # Mail Credentials (update with your SMTP credentials)
  MAIL_USERNAME: ""  # SMTP username
  MAIL_PASSWORD: ""  # SMTP password
  
  # Third-party Service Credentials (add as needed)
  # Hospitable API
  # HOSPITABLE_API_KEY: "your_hospitable_api_key"
  # HOSPITABLE_API_SECRET: "your_hospitable_api_secret"
  # HOSPITABLE_TOKEN: "your_hospitable_token"
  # HOSPITABLE_WEBHOOK_SECRET: "your_webhook_secret"
  
  # Channex API
  # CHANNEX_API_KEY: "your_channex_api_key"
  
  # Google OAuth
  # GOOGLE_CLIENT_ID: "your_google_client_id"
  # GOOGLE_CLIENT_SECRET: "your_google_client_secret"
  # GOOGLE_REDIRECT_URI: "https://your-domain.com/auth/google/callback"
  
  # Tuya IoT
  # TUYA_CLIENT_ID: "your_tuya_client_id"
  # TUYA_CLIENT_SECRET: "your_tuya_client_secret"
  
  # TTLock
  # TTLOCK_CLIENT_ID: "your_ttlock_client_id"
  # TTLOCK_CLIENT_SECRET: "your_ttlock_client_secret"
  
  # Stripe Payment
  # STRIPE_KEY: "your_stripe_public_key"
  # STRIPE_SECRET: "your_stripe_secret_key"
  # STRIPE_WEBHOOK_SECRET: "your_stripe_webhook_secret"
  
  # AWS (if using S3 or SES)
  # AWS_ACCESS_KEY_ID: "your_aws_access_key"
  # AWS_SECRET_ACCESS_KEY: "your_aws_secret_key"
  # AWS_BUCKET: "your_s3_bucket_name"
  
  # Other Services
  # JWT_SECRET: "your-jwt-secret"
  # RESEND_KEY: "your_resend_key"
  # POSTMARK_TOKEN: "your_postmark_token"


