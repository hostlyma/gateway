apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Increase timeouts for long-running requests
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "75"
    # Allow IP-based access (no host required)
    nginx.ingress.kubernetes.io/server-alias: "46.224.158.32"
spec:
  ingressClassName: nginx
  # Default backend - works with IP address access
  defaultBackend:
    service:
      name: gatewayms-service
      port:
        number: 80
  rules:
  # IP-based access (works without domain)
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gatewayms-service
            port:
              number: 80
  # Uncomment and configure when you have a domain name
  # - host: yourdomain.com
