# NodePort Service for Gateway - allows direct IP access
# This exposes the gateway on a fixed port (30080) for bare-metal access
# Access: http://46.224.158.32:30080

apiVersion: v1
kind: Service
metadata:
  name: gatewayms-service-nodeport
  labels:
    app: gatewayms
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
    protocol: TCP
    name: http
  selector:
    app: gatewayms

